[package]
name = "lores-node"
version = "0.8.1"
edition = "2021"
publish = false

[dependencies]
iroh = "0.34.1"
anyhow = "1.0.98"
async-trait = "0.1.88"
axum = "0.8.4"
experimental-node = { git = "https://github.com/p2panda/experimental-node", rev = "ec5ccfa01613a8a487acf2883cf7cb1046b41c94" }
p2panda-blobs = "0.4.0"
p2panda-core = "0.4.0"
p2panda-net = "0.4.0"
p2panda-store = "0.4.0"
p2panda-stream = "0.4.0"
p2panda-discovery = { version = "0.4.0", features = ["mdns"] }
p2panda-sync = { version = "0.4.0", features = ["log-sync"] }
hex = "0.4.3"
lazy_static = "1.5.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1"
sqlx = { version = "0.8.6", features = ["runtime-tokio-native-tls", "sqlite"] }
tempfile = "3.17.1"
tokio = { version = "1.45.1", features = ["macros", "rt-multi-thread"] }
tower = "0.5.2"
tower-http = { version = "0.6.6", features = ["cors", "fs", "trace"] }
utoipa = "5.3.1"
utoipa-axum = "0.2.0"
utoipa-swagger-ui = { version = "9.0.2", features = ["axum"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
openssl = { version = "0.10.73", features = ["vendored"] }
confy = "1.0.0"
