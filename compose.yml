services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
  pibasho-frontend:
    image: redbugcollective/pibasho-frontend
    expose:
      - "80"
    environment:
      - VIRTUAL_HOST=*.local
      - VIRTUAL_PATH=/admin/
      - VIRTUAL_PORT=80
